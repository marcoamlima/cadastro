<div class="form-container">
    <div class="form-titulo">Cadastro</div>
    <form (ngSubmit)="salvar()" #cadastroForm="ngForm">
        <div class="form-item-campo">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="nome" required placeholder="Digite seu nome">
        </div>

        <div class="form-item-campo">
            <label for="email">E-MAIL:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required
                placeholder="EX: carlos@uol.com.br">
        </div>

        <div class="form-item-campo">
            <label for="senha">SENHA:</label>
            <input type="password" id="senha" name="senha" [(ngModel)]="senha" minlength="8" required
                placeholder="Sua senha precisa ter pelo menos 8 caracteres">
        </div>

        <button class="button-salvar" type="submit" [disabled]="!cadastroForm.form.valid">
            Salvar
        </button>
    </form>
</div>
